<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/Todo.css"/>
        <title>ToDo List</title>
    </head>
        <body>
            <div class="container">
                <div class="header">
                    <span>To-Do</span>
                    <i class="material-icons">search</i>
                    <input type="text" placeHolder="Search"/>
                </div>
                <div class="body">
                    <div id="nav-bar" class="nav-left">
                        <div class="nav-header">
                            <button id="menu-btn" value="close"><i class="material-icons">menu</i></button>
                        </div>
                        <div class="nav-content">
                            <ul>
                                <div class="nav-item">
                                    <li>
                                        <div class="item-icon">
                                            <i class="material-icons">wb_sunny</i>
                                        </div>
                                        <div class="item-description">
                                            <span>My Day</span>
                                        </div>
                                    </li>
                                </div>
                                <div class="nav-item">
                                    <li>
                                        <div class="item-icon">
                                            <i class="material-icons">star_border</i>
                                        </div>
                                        <div class="item-description">
                                            <span>Important</span>
                                        </div>
                                    </li>
                                </div>
                                <div class="nav-item">
                                    <li>
                                        <div class="item-icon">
                                            <i class="material-icons">date_range</i>
                                        </div>
                                        <div class="item-description">
                                            <span>Planned</span>
                                        </div>
                                    </li>
                                </div>
                                <div class="nav-item">
                                    <li>
                                        <div class="item-icon green">
                                            <i class="material-icons">person_outline</i>
                                        </div>
                                        <div class="item-description">
                                            <span>Assigned To Me</span>
                                        </div>
                                    </li>
                                </div>
                                <div class="nav-item tasks">
                                    <li id="default-task">
                                        <div class="item-icon">
                                            <i class="material-icons">home</i>
                                        </div>
                                        <div class="item-description">
                                            <span>Tasks</span>
                                        </div>
                                    </li>
                                </div>
                                <div class="nav-item empty">
                                </div>
                                <div id="listsMenu" class="nav-item lists">
                                    <!--<li>
                                        <div class="item-icon">
                                            <i class="material-icons">list</i>
                                        </div>
                                        <div class="item-description">
                                            <span id="list-name">abc</span>
                                        </div>
                                    </li>-->
                                </div>
                            </ul>
                            <div class="add-list">
                                <div class="add-list-icon">
                                    <label for="addList-input">
                                        <i id="add-btn" class="material-icons" value="close">add</i>
                                    </label>
                                </div>
                                <div class="add-list-input">
                                    <input id="addList-input" type="text" maxlength="255" placeholder="New list">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="center-column">
                        <div class="center tool-bar">
                            <input id="list-title" value="Tasks" readonly>
                            <!--<button><i class="material-icons" >more_horiz</i></button>-->
                        </div>
                        <div id="tasks" class="center">
                            <!--<div class="task" id="idTask">
                                <div class="task-icon">
                                    <i class="material-icons">radio_button_unchecked</i>
                                </div>
                                <div class="task-input">
                                    <input id="TasksInput" type="text" value="dzfhsgfhn"/>
                                </div>
                            </div>-->
                        </div>
                        <div class="center new-task">
                            <div class="task-icon">
                                <label for="newTask-input">
                                    <i class="material-icons">add</i>
                                </label>
                            </div>
                            <div class="task-input">
                                <input id="newTask-input" type="text" placeHolder="Add task"/>
                            </div>
                        </div>
                        <!--<div class="center background-lines">
                        </div>-->
                    </div>
                    <div class="right-column" id="rightColumn">
                        <div class="right steps">
                            <div class="inner tasks-bar">
                                <div class="task-icon">
                                    <i id="tasksIcon-right" class="material-icons">radio_button_unchecked</i>
                                </div>
                                <div class="task-input">
                                    <input id="tasksInput-right" type="text" readonly/>
                                </div>
                            </div>
                            <div id="subTasks" class="inner">
                                <!--<div class="subTask">
                                    <div class="task-icon">
                                        <i class="material-icons">radio_button_unchecked</i>
                                    </div>
                                    <div class="task-input">
                                        <input id="SubTasksInput" type="text" value="dzfhsgfhn"/>
                                    </div>
                                </div>-->
                            </div>
                            <div class="inner new-task-right">
                                <div class="task-icon">
                                    <label for="newSubTask-input">
                                        <i class="material-icons">add</i>
                                    </label>
                                </div>
                                <div class="task-input">
                                    <input id="newSubTask-input" type="text" placeHolder="Add step"/>
                                </div>
                            </div>
                        </div>
                        <div class="right my-day">
                            <div class="inner">
                                <span>
                                    <i class="material-icons" >
                                        wb_sunny
                                    </i>
                                </span>
                                <span>Add to My Day</span>
                            </div>
                        </div>
                        <div class="right options">
                            <div class="inner">
                                <span>
                                    <i class="material-icons" >
                                        access_alarm
                                    </i>
                                </span>
                                <span>Remind me</span>
                            </div>
                            <div class="inner">
                                <span>
                                    <i class="material-icons" >
                                        today
                                    </i>
                                </span>
                                <span>Add due date</span>
                            </div>
                            <div class="inner">
                                <span>
                                    <i class="material-icons" >
                                        repeat
                                    </i>
                                </span>
                                <span>Repeat</span>
                            </div>
                        </div>
                        <div class="right add-files">
                            <div class="inner">
                                <span>
                                    <i class="material-icons" >
                                        attach_file
                                    </i>
                                </span>
                                <span>Add file</span>
                            </div>
                        </div>
                        <div class="right notes">
                            <div class="innerAdd">
                                <span>Add note</span>
                            </div>
                        </div>
                        <div class="right footer">
                            <div class="inner">
                                <i id="close-right-column" class="material-icons">arrow_forward</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      <script src="js/Todo.js"></script>
        </body>
</html>
